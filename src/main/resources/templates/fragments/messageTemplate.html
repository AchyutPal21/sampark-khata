<!-- Using session object 'session' to show messages -->

<div
  data-th-if="${session.alertMessages}"
  data-th-object="${session.alertMessages}"
  data-th-fragment="message_template_fragment"
  data-th-classappend="*{'text-'+messageType.getText()+'-800 border-'+messageType.getText()+'-300 bg-'+messageType.getText()+'-50 dark:text-'+messageType.getText()+'-400 dark:border-'+messageType.getText()+'-800'}"
  class="flex items-center p-4 mt-10 mb-4 text-sm border rounded-lg dark:bg-gray-800"
  role="alert"
>
  <svg
    class="flex-shrink-0 inline w-4 h-4 me-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span data-th-text="*{message}" class="font-medium"></span>
  </div>

  <!-- Removing the alert message when the page is refreshed -->
  <data-th-block
    data-th-text="${@sessionHelper.removeAlertMessage()}"
  ></data-th-block>
</div>
